<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenLister</title>
    <style>
        button{
            padding: 10px;
            margin-left: 5px;
            font-weight: bold;
            margin-top: 5px;
        }
        .demo{
            background-color: black;
            button{
                margin-left: 5px;
                background-color: black;
                color: white;
                border: 1px solid;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button>click here</button>
    <script>
        let btn = document.querySelector("button");
        let c=0;
            btn.addEventListener("click",function(){
            let b = document.body;
            let btn1 = document.createElement("button");
            let txt = document.createTextNode("new button");
            btn1.appendChild(txt)
            b.appendChild(btn1);
            let c=0;
            btn1.addEventListener("click",function(){
                document.body.classList.toggle("demo")
            })
            c++;
        })
    </script>
</body>
</html>
