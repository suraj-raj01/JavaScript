<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <h1>Mouse Events</h1>
    <button onclick="fun();">onclick</button>
    <br><br>
    <button ondblclick="fun();">ondblclick</button>
    <br><br>
    <button oncontextmenu="fun();">oncontextmenu</button>
    <br><br>
    <button onmouseover="fun();">onmouseover</button>
    <br><br>
    <button onmousedown="fun();">onmousedown</button>
    <br><br>
    <button onmouseup="fun();">onmouseup</button>
    <br><br>
    <button onmouseleave="fun();">onmouseleave</button>
    <br><br>
    <script src="script.js"></script>
</body>
</html>
