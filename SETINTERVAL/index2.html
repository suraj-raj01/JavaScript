<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 5vh auto;
            background-color: lightseagreen;
            color: white;
            height: 90vh;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }
        #head{
            display: none;
            font-size: 80px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="head">SURAJ KUMAR</h1>
    </div>
    <script>
        let h = document.getElementById('head');
        setTimeout(()=>{h.style.display="block"},3000)
    </script>
</body>
</html>
