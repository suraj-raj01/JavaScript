    <title>Document</title>
</head>
<body>
    <div id="main" onmouseenter="change();" onmouseleave="remove();">

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut quod, iusto assumenda saepe voluptatum harum doloribus maiores reprehenderit quam quisquam!</p>

    </div>
    <script>
        let im = document.getElementById('change');
        function change(){
            im.src = "https://astrotalk.com/astrology-blog/wp-content/uploads/2023/08/horoscope-7650716_1920-1-2-1.jpg"
        }
        function remove()
        {
            im.src = "https://cubanvr.com/wp-content/uploads/2023/07/ai-image-generators.webp"
        }
    </script>
</body>
</html>
