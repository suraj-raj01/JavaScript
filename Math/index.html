<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math Pre-Define Function</h1>
    <script>
        let c = Math.pow(3,2);
        console.log(c);
        let d  = Math.sqrt(25);
        console.log(d);
        let e = Math.sqrt(14);
        console.log(e);
        let f = Math.trunc(14.25647);
        console.log(f);
        let g = Math.random()*10+1;
        console.log(g);
        let h = Math.trunc(Math.random()*1000);
        console.log(h);
    </script>
</body>
</html>
